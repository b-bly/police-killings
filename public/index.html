<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Police Violence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mapped data of civilian deaths during police encounters.">
    <meta name="author" content="Brendt Bly">
  
    <!-- social -->
  
    <meta property="og:title" content="I Can't Breathe" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Mapped data of civilian deaths during police encounters." />
    <meta property="og:image" content="https://police-violence.herokuapp.com/data/policeKillings.png" />
    <meta property="og:url" content="https://police-violence.herokuapp.com" />
  
    <!-- twitter -->
  
    <meta name="twitter:title" content="I Can't Breathe" />
    <meta name="twitter:description" content="Mapped data of civilian deaths during police encounters." />
    <meta name="twitter:image" content="https://police-violence.herokuapp.com/data/policeKillings.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@brendt_bly" />
  
    <!-- facebook -->
    <meta property="og:site_name" content="Police Violence">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
